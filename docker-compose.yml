version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: unicode-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: se_project
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 1
      POSTGRES_INITDB_ARGS: "-E UTF8"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backup.sql:/docker-entrypoint-initdb.d/backup.sql:ro
    networks:
      - unicode-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d se_project"]
      interval: 10s
      timeout: 5s
      retries: 5

